<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather SPA</title>
  <link rel="stylesheet" href="main.css"/>
</head>
<body>
  <div class="container">
    <header>
      <input id="city-input" type="text" placeholder="Введіть місто…" />
      <button id="search-btn">Пошук</button>
    </header>
    <nav>
      <button class="tab-btn active" data-tab="today">Today</button>
      <button class="tab-btn" data-tab="forecast">5-day forecast</button>
    </nav>
    <main>
      <section id="today" class="tab-content active">
        <div id="today-summary" class="block"></div>
        <div id="today-hourly" class="block"></div>
        <div id="nearby" class="block"></div>
      </section>
      <section id="forecast" class="tab-content">
        <div id="forecast-summary" class="block"></div>
        <div id="forecast-hourly" class="block"></div>
      </section>
      <div id="error-page" class="hidden">
        <p>Місто не знайдено або немає даних. Спробуйте інше.</p>
      </div>
    </main>
  </div>
  <script src="index.js"></script>
</body>
</html>
