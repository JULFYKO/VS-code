<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Tournament Organizer</title>
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="stule.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <div class="header-main">
                <h1 class="app-title"><i class="fa-solid fa-trophy"></i> Photo Tournament Organizer</h1>
                <button id="themeToggleBtn" class="btn btn-icon" title="Змінити тему"><i class="fa fa-moon"></i></button>
            </div>
            <div id="subtitle" class="subtitle">Швидкий вибір найкращих фото турнірною системою</div>
            <div id="tournamentInfo" class="tournament-info">
                <span id="tournamentType"></span>
                <span id="topNInfo"></span>
                <span id="timer"></span>
            </div>
            <div id="info"></div>
            <div class="progress-bar-outer">
                <div id="progressBarInner" class="progress-bar-inner"></div>
            </div>
            <div id="hotkeysHint" class="hotkeys-hint">
                <b>Гарячі клавіші:</b>
                <span title="Вибрати ліве фото">D</span>,
                <span title="Вибрати праве фото">F</span>,
                <span title="Undo">Z</span>,
                <span title="Налаштування">S</span>,
                <span title="Дерево турніру">T</span>
            </div>
        </header>
        <main>
            <div id="imageGrid" class="image-grid"></div>
        </main>
        <footer>
            <nav class="nav-btns">
                <input type="file" id="fileInput" multiple accept="image/*" style="display:none;">
                <button id="loadImagesBtn" class="btn btn-primary" title="Завантажити фото"><i class="fa fa-upload"></i> Завантажити</button>
                <span id="choiceButtons"></span>
                <button id="undoBtn" class="btn" title="Скасувати вибір (Z)"><i class="fa fa-rotate-left"></i> Undo (Z)</button>
                <button id="treeBtn" class="btn" title="Дерево турніру (T)"><i class="fa fa-sitemap"></i> Дерево (T)</button>
                <button id="settingsBtn" class="btn" title="Налаштування (S)"><i class="fa fa-gear"></i> Налаштування (S)</button>
                <button id="manualSaveBtn" class="btn" title="Зберегти вручну"><i class="fa fa-save"></i> Зберегти</button>
                <button id="restartBtn" class="btn" title="Перезапустити турнір"><i class="fa fa-arrows-rotate"></i> Перезапуск</button>
                <button id="logBtn" class="btn" title="Переглянути лог"><i class="fa fa-list"></i> Лог</button>
            </nav>
        </footer>
    </div>
    <div id="modal" style="display:none;"></div>
    <script src="script.js"></script>
</body>
</html>
